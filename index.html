<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="primary">
        <aside>
          <div class="search-div">
            <h2 class="side-heading">Search for a city:</h2>
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="enter city only (no state)"
            />
            <button type="submit" id="search-btn">Search</button>
            <hr id="separator" />
          </div>
          <div>
            <div id="city-history"></div>
          </div>
        </aside>
        <div class="forecasts">
          <section class="current">
            <div id="current-details">
              <h2 id="city"></h2>
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
              <p id="uv-index"></p>
            </div>
            <div id="current-icon"></div>
          </section>
          <div class="five-title">
            <h2>5-Day Forecast</h2>
          </div>
          <section class="five-day">
            <div class="forecast-5card" id="day-one">
              <h3 id="day1-day"></h3>
              <div id="day1-icon"></div>
              <p id="day1-high"></p>
              <p id="day1-low"></p>
              <p id="day1-wind"></p>
              <p id="day1-humid"></p>
            </div>
            <div class="forecast-5card" id="day-two">
              <h3 id="day2-day"></h3>
              <div id="day2-icon"></div>
              <p id="day2-high"></p>
              <p id="day2-low"></p>
              <p id="day2-wind"></p>
              <p id="day2-humid"></p>
            </div>
            <div class="forecast-5card" id="day-three">
              <h3 id="day3-day"></h3>
              <div id="day3-icon"></div>
              <p id="day3-high"></p>
              <p id="day3-low"></p>
              <p id="day3-wind"></p>
              <p id="day3-humid"></p>
            </div>
            <div class="forecast-5card" id="day-four">
              <h3 id="day4-day"></h3>
              <div id="day4-icon"></div>
              <p id="day4-high"></p>
              <p id="day4-low"></p>
              <p id="day4-wind"></p>
              <p id="day4-humid"></p>
            </div>
            <div class="forecast-5card" id="day-five">
              <h3 id="day5-day"></h3>
              <div id="day5-icon"></div>
              <p id="day5-high"></p>
              <p id="day5-low"></p>
              <p id="day5-wind"></p>
              <p id="day5-humid"></p>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
