<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="primary">
        <aside>
          <div class="search">
            <h2 class="side-heading">Search for a city:</h2>
            <input type="text" name="search" id="search-input" />
            <button type="submit">Search</button>
            <hr class="separator" />
          </div>
        </aside>
        <div class="forecasts">
          <section class="main-forecast">
            This is where the main Search Forecast will go.
          </section>
          <div class="five-title">
            <h3>5-Day Forecast</h3>
          </div>
          <section class="five-day">
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
