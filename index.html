<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="primary">
        <aside>
          <div class="search-div">
            <h2 class="side-heading">Search for a city:</h2>
            <input
              type="text"
              name="search"
              id="search-input"
              placeholder="enter city"
            />
            <button type="submit" id="search-btn">Search</button>
            <hr id="separator" />
          </div>
          <div>
            <div id="city-history"></div>
          </div>
        </aside>
        <div class="forecasts">
          <section class="main-forecast">
            <h2 id="city"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
          </section>
          <div class="five-title">
            <h2>5-Day Forecast</h2>
          </div>
          <section class="five-day">
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
            <div class="forecast-5card"></div>
          </section>
        </div>
      </main>
    </div>
    <div id="example"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
